<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href=
            "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap JS (Optional if you need dropdowns or other features) -->
    <script src=
            "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
    <script defer src="prototip.js"></script>
</head>
<body>
    <div class="container-wrapper flex">
        <div class="container">
            <form class="student-form flex">
                <label for="name">Name</label>
                <input type="text" class="inputName inp" id="name">
                <label for="surname">Surname</label>
                <input type="text" class="inputSurname inp" id="surname">
                <label for="patrnymic">Patronymic</label>
                <input type="text" class="inputPatronymic inp" id="patronymic">
                <label for="age">Age</label>
                <input type="date" class="inputAge inp" id="age" min="1900-01-01" max="">
                <label for="yearStudy">Year Study</label>
                <input type="date" class="inputYearStudy inp" id="yearStudy">
                <label for="faculty">Faculty</label>
                <input type="number" class="inputFaculty inp" id="faculty" min="0" max="5">
                <button type="button" class="btn btn-success">Success</button>
                <div class="error-messages"></div>
            </form>
        </div>
        <div class="container-card_students">
            <div class="text-center 
                    py-3 mb-4 
                    border-bottom">
                <h1 style="color: green;">
                    Список студентов
                </h1>
                <form class="filtres mb-3" id="filter-form">
                    <input type="text" id="filter-surname" class="form-control" placeholder="ФИО поиск">
                    <input type="number" id="filter-start-year" class="form-control" placeholder="начало обучение">
                    <input type="number" id="filter-end-year" class="form-control" placeholder="конец обучения">
                    <input type="number" id="filter-faculty" class="form-control" placeholder="факультет">
                    <button class="filter-button btn btn-secondary">Фильтровать</button>

                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-striped 
                            table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th id="surname-header" class="surname-header-cl">Last Name</th>
                            <th>First Name</th>
                            <th>Patronymic</th>
                            <th id="age-header">Age</th>
                            <th id="enrolled-header">Enrolled</th>
                            <th id="faculty-header">Faculty</th>
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                        <tr>
                            <td>1</td>
                            <td>Попков</td>
                            <td>Равшан</td>
                            <td>Араратович</td>
                            <td>05-09-2007</td>
                            <td>2020-2024(закончил)</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Близоруков</td>
                            <td>Артур</td>
                            <td>Михайлович</td>
                            <td>15-02-2001</td>
                            <td>2021-2025(2 курс)</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Слизков</td>
                            <td>Дмитрий</td>
                            <td>Владимирович</td>
                            <td>31-10-2002</td>
                            <td>2023-2027(1 курс)</td>
                            <td>3</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
