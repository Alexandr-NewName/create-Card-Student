<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <form class="student-form">
                <label for="name">Name</label>
                <input type="text" class="inputName inp" id="name">
                <label for="surname">Surname</label>
                <input type="text" class="inputSurname inp" id="surname">
                <label for="patrnymic">Patronymic</label>
                <input type="text" class="inputPatronymic inp" id="patronymic">
                <label for="age">Age</label>
                <input type="date" class="inputAge inp" id="age">
                <label for="yearStudy">Year Study</label>
                <input type="date" class="inputYearStudy inp" id="yearStudy">
                <label for="faculty">Faculty</label>
                <input type="number" class="inputFaculty inp" id="faculty" min="0" max="5">
                <button class="btn">Добавить студента</button>
                <div class="error-messages"></div>
            </form>
        </div>
        <div class="container-card_students">
    
        </div>

    </div>
    
</body>
</html>
